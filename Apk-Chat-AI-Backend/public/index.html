<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Web Testing Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .model-selector {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .model-selector label {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-right: 10px;
        }

        .model-selector select {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            color: #495057;
            min-width: 200px;
        }

        .model-selector select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e9ecef;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-area button:active {
            transform: translateY(0);
        }

        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            background: #f8f9fa;
            color: #6c757d;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .clear-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="clear-btn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
            <h1>ü§ñ Chat AI Testing Interface</h1>
            <p>Backend API: <span id="api-url">http://localhost:3000</span></p>
        </div>

        <div class="model-selector">
            <label for="model-select">AI Model:</label>
            <select id="model-select">
                <option value="gemini-3-pro">Gemini 3 Pro (Default)</option>
                <option value="gpt-5-2">GPT-5.2</option>
                <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
                <option value="grok-4-1">Grok 4.1</option>
                <option value="deepseek-v3-2">DeepSeek V3.2</option>
                <option value="perplexity">Perplexity Search</option>
            </select>
        </div>

        <div class="status" id="status">Checking connection...</div>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai">
                <div class="message-bubble">
                    üëã Halo! Saya adalah AI assistant. Pilih model yang kamu inginkan dan mulai chat!
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Ketik pesan kamu di sini..." 
                onkeypress="handleKeyPress(event)"
            />
            <button onclick="sendMessage()" id="send-btn">Kirim</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        let conversationHistory = [];

        // Check backend connection
        async function checkConnection() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    statusEl.textContent = '‚úÖ Connected to backend';
                    statusEl.className = 'status connected';
                } else {
                    throw new Error('Backend not ready');
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Backend tidak terhubung. Pastikan server running di port 3000';
                statusEl.className = 'status error';
            }
        }

        // Send message to API
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            const modelId = document.getElementById('model-select').value;
            
            // Add user message to UI
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.classList.add('active');

            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory,
                        modelId: modelId
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                // Add to conversation history
                conversationHistory.push({
                    role: 'user',
                    parts: [{ text: message }]
                });
                conversationHistory.push({
                    role: 'model',
                    parts: [{ text: data.response }]
                });

                // Add AI response to UI
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error:', error);
                addMessage('‚ùå Maaf, terjadi kesalahan. Pastikan backend server berjalan.', 'ai');
            } finally {
                typingIndicator.classList.remove('active');
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Add message to chat UI
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);

            // Auto scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Clear chat
        function clearChat() {
            conversationHistory = [];
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = `
                <div class="message ai">
                    <div class="message-bubble">
                        üëã Chat telah dibersihkan! Mulai percakapan baru.
                    </div>
                </div>
            `;
        }

        // Initialize
        checkConnection();
        document.getElementById('message-input').focus();
    </script>
</body>
</html>
